<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vainglory Community Edition</title>
</head>

<body>
    <h1 align="center">Formulario de Ingreso VainCE</h1>
    <p></p>
    <div id="login" class="form" align="center">
        <table width="280" cellspacing="1" cellpadding="3" border="0" bgcolor="#1E679A">
            <tr>
                <td bgcolor="#ffffcc" align="center">

                    <form action="script.php"></form>
                    <h2>Datos Personales</h2>
                    <p>
                        <label for="email" class="uemail"> E-mail</label>
                        <input id="email" name="email" required type="email" placeholder="usuario@mail.com" />
                    </p>
                    <p>
                        <label for="password" class="upasswd"> Contraseña:</label>
                        <input id="password" name="password" required type="password" placeholder="Escribir contraseña"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres" />
                    </p>
                    <p class="login_button">
                        <input type="submit" value="Ingresar" />
                    </p>

                    </form>
                
                </td>
            </tr>
        </table>

    </div>
    
</body>

</html>
