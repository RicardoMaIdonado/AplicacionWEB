<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vainglory Community Edition</title>

</head>

<body>
    <h1 align="center">PERFIL DE USUARIO VAINCE</h1>
    <p></p>
    <div id="update_datos" class="form" align="center">
        <table width="350" cellspacing="1" cellpadding="3" border="0" bgcolor="#1E679A">
            <tr>
                <td bgcolor="#ffffcc" align="center">

                    <p>
                        <label for="username_upd" class="uname_upd"> Nombre: </label>
                        <input id="username_upd" name="username_upd" type="text" placeholder="Escribir nombre" />
                    </p>
                    <p>
                        <label for="userapell_upd" class="uapell_upd"> Apellido: </label>
                        <input id="userapell_upd" name="userapell_upd" type="text" placeholder="Escribir apellido" />
                    </p>
                    <label for="correo_usuario" class="email_usuario">email_usuario_no_modificable</label>
                    <p class="updateData_button">
                        <input type="submit" value="Actualizar datos" />
                    </p>

                </td>
            </tr>
        </table>
        <p></p>
        <p></p>
        <table width="350" cellspacing="1" cellpadding="3" border="0" bgcolor="#1E679A">
            <tr>
                <td bgcolor="#ffffcc" align="center">
                    <p>
                        <label for="password_upd" class="upasswd_upd">Contraseña</label>
                        <input id="password_upd" name="password_upd" type="password"
                            placeholder="eg. X8df!90EO" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres" />
                    </p>
                    <p>
                        <label for="password_confirm_upd" class="upasswd_upd">Confirmar contraseña </label>
                        <input id="password_confirm_upd" name="password_confirm_upd" type="password"
                            placeholder="eg. X8df!90EO" />
                    </p>
                    <p class="updatePass_button">
                        <input type="submit" value="Cambiar contraseña" />
                    </p>
                </td>
            </tr>
        </table>

    </div>
</body>

</html>
